<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример библиотеки</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <a hrev="#" class="btn btn-danger">Просто ссылка</a>
    <table class="table table-striped">
        <tr>
            <th>Номер</th>
            <th>Название</th>
        </tr>
        <tr>
<td>1</td>

        </tr>
    </table>
    <div style="width: 40%"; margin: 0 avto;>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/kaluga.jpg" class="d-block w-100" alt="slide1">
          </div>
          <div class="carousel-item">
            <img src="img/калуга2.jpg" class="d-block w-100" alt="slide2">
          </div>
          <div class="carousel-item">
            <img src="img/калуга3.jpg" class="d-block w-100" alt="slide3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <script src="js/bootstrap.js"></script>
</body>
</html>
